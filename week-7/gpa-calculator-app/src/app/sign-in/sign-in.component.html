<div fxLayout="column">
  <div fxFlex>
    <mat-card class="mat-elevation-z8 signin-container">
      <mat-card-title>Student Sign In</mat-card-title>

      <mat-card-subtitle>
        You must enter a valid student ID to proceed.
      </mat-card-subtitle>

      <mat-card-content>
        <div class="msg-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div *ngIf="signInForm.controls['studentId'].errors && signInForm.controls['studentId'].touched">
          <div class="msg-error">Student ID must be a numeric value.</div>
        </div>

        <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit(); signInForm.reset()">
            <mat-card-content>
              <mat-form-field fxFlex appearance="fill">
                <mat-label for="txtStudentId" id="lblStudentId">
                  Student ID
                </mat-label>

                <input type="text" matInput id="txtStudentId" name="txtStudentId" formControlName="studentId"
                  required />
              </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
              <button mat-raised-button fxFlex color="primary" type="submit" [disabled]="!signInForm.valid">
                Submit
              </button>
            </mat-card-actions>
          </form>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
