<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <!-- table of composers -->
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="text-white bg-dark">Composer</th>
                        <th scope="col" class="text-white bg-dark">Genre</th>
                    </tr>
                </thead>
                <tbody>
                    <!--composers for loop -->
                    <tr *ngFor="let composer of composers">
                        <td>{{ composer.fullName }}</td>
                        <td>{{ composer.genre }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
