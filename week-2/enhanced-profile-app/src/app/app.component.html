<div role="main" class="container">
  <br /><br />
  <!-- assignment variable -->
  <h2>{{ assignment }}</h2>

  <br /><br />
  <!-- ng logged to allow user to see content -->
  <div class="row" *ngIf="isLoggedIn; else showError">
    <div class="col-sm-4">
      <app-my-image></app-my-image>
    </div>
    <div class="col-sm-8">
      <app-my-details></app-my-details>
    </div>
  </div>
  <!-- template to display if isLoggedIn equals false -->
  <ng-template #showError>
    <div class="row">
      <div class="col-sm-12">
        <h4 class="alert alert-danger">You are not authorized to view this content!</h4>
      </div>
    </div>
  </ng-template>
</div>
